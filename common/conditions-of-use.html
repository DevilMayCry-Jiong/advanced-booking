<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- 引入样式 -->
    <!-- <link rel="stulesheet" href="../static/css/init.css"> -->
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/element.css">
    <link rel="stylesheet" href="./css/conditions-of-use.css">
    <script src="./js/vue.js"></script>
    <script src="./js/element.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/request.js"></script>
    <title>Conditions of Use</title>
</head>
<body>
    <div id="app">
        <div class="container-box">
            <div class="header-box"></div>
            <div class="content-box">
                <div class="conditions-of-use">
                    <div class="annotation">
                        <p class="annotation-title">CONDITIONS OF USING WORKSTATION AT HONG KONG PUBLIC LIBRARIES</p>
                        <p class="sub-title">Please read the conditions of use below.</p>
                    </div>
                    <div class="condition-text">
                        <p v-for="(conditionItem,index) in conditionsText">{{conditionItem}}</p>
                    </div>
                    <!-- <div class="bottom" @click="nextBtn">
                        <span>Close</span>
                        <img class="close-logo" src="../static/images/close.png" alt="">
                    </div> -->
                    <div class="bottom">
                        <button onclick="window.location.href='../selectTime/selectTime.html'" type="button" class="btn-close">
                            Close
                            <img class="close-logo" src="../static/images/close.png">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                conditionsText: []
            }
        },
        created() {
            this.couAdvancedBooking()
        },
        methods: {
            nextBtn() {
                
            },
            couAdvancedBooking() {
                get(BASE_URL + '/cfm-admin-service/open-api/couAdvancedBooking'
                ).then( res => {
                    let str = res.data.couContent;
                    this.conditionsText = str.split('\\n');

                    console.log(res);
                })
            }
        }
    })
</script>
</html>
